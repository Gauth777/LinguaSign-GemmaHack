<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LinguaSign - TTS Demo</title>
  <link rel="stylesheet" href="style.css"> <!-- optional -->
</head>
<body>

  <div class="tts-container">
    <h2>Simulated Sign-to-Speech</h2>

    <select id="gestureSelect">
      <option value="Hello">👋 Hello</option>
      <option value="How are you?">🤝 How are you?</option>
      <option value="I am fine">🙂 I am fine</option>
      <option value="Thank you">🙏 Thank you</option>
      <option value="I love you">❤️ I love you</option>
    </select>

    <button id="speakBtn">Speak</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
